<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro a segno</title>
</head>
<body>
    <script src="static/js/p5.min.js" ></script>
    <script>
        let diametro = 400
        function setup(){
        createCanvas(600,600);
        background(255,255,255);

        fill(0,255,0);
        circle(width/2,height/2,diametro);

        fill(0,0,255);
        circle(width/2,height/2,diametro-40);

        fill(0,255,0);
        circle(width/2,height/2,diametro-80);

        fill(0,0,255);
        circle(width/2,height/2,diametro-120);

        fill(0,255,0);
        circle(width/2,height/2,diametro-160);

        fill(0,0,255);
        circle(width/2,height/2,diametro-200);

        fill(0,255,0);
        circle(width/2,height/2,diametro-240);

        fill(0,0,255);
        circle(width/2,height/2,diametro-280);

        fill(0,255,0);
        circle(width/2,height/2,diametro-320);

        fill(0,0,255);
        circle(width/2,height/2,diametro-320);

        fill(0,255,0);
        circle(width/2,height/2,diametro-360);
        }

        function mouseClicked(){
            let centroX= width/2
            let centroY= height/2
            let distanza=dist(centroX,centroY,mouseX,mouseY);
            console.log(distanza)
            if(distanza<=200){
                alert("dentro")
            }
            else{
                alert("fuori")
            }
        }
    </script>
</body>
</html>
